            <div class="input_one input-group col-md-12">
                <div class="input-group pull-left dia_input">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-question-sign"
                          aria-hidden="true"
                          ng-click="openModal('col-sm-9','static/html/tmpl/ask_procedure.html','mTestController')">
                    </span>
                    Дія/Процедура
                </div>
                <input class="form-control dia"
                       ng-model="item.proc"
                       name="proc"
                       placeholder="Оберіть дію зі списку (клікніть по цій строчці)"
                       uib-typeahead="action as action.act_name for action in adm_actions | limitTo:15"
                       ng-change="item.adq = questions[getProcID(item.proc)]"
                       typeahead-on-select="item.adq = questions[getProcID(item.proc)]; item.total = 0"
                       typeahead-min-length="0"
                       typeahead-focus-on-select="true"
                       typeahead-editable="true"
                       uib-popover-template="helpPopover.templateUrl"
                       popover-placement="auto bottom"
                       popover-is-open="helpPopover.isOpen[cKey+'|'+pKey+'|'+$index+'move']"
                       popover-enable="helpPopover.isOpen[cKey+'|'+pKey+'|'+$index+'move']"
                       popover-class="action-popover"
                       autocomplete="off">
                <a class="clear" ng-click="item.proc = null">
                    <span class="glyphicon glyphicon-remove-circle"></span>
                </a>
               </div>
            </div>
            <div class="input_two input-group col-md-12">
              <div class="input-group first">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-question-sign"
                              aria-hidden="true"
                              uib-popover="Час – витрати робочого часу  в годинах необхідні для виконання кожної
                        окремої адміністративної дії/процедури  суб`єктами  малого бізнесу, на яких розповсюджується регулювання."
                              popover-trigger="'mouseenter'"
                              popover-placement="top">
                        </span>
                    Час(год.):</div>
                    <input type="number" class="form-control" name="chi" ng-model="item.chi" placeholder="Чі (год)"
                           uib-popover-template="helpPopover.templateUrl"
                           popover-placement="auto bottom"
                           popover-is-open="helpPopover.isOpen[cKey+'|'+pKey+'|'+$index+'time']"
                           popover-enable="helpPopover.isOpen[cKey+'|'+pKey+'|'+$index+'time']"
                           popover-class="action-popover">
                </div>
                <div class="input-group second">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-question-sign"
                              aria-hidden="true"
                              uib-popover-html="payContent"
                              popover-trigger="'mouseenter'"
                              popover-placement="left">
                        </span>
                    Оплата(грн.):</div>
                    <input type="number" class="form-control" name="vchi" ng-model="item.vchi" placeholder="ОЧі (грн в місяць)"
                           uib-popover-template="helpPopover.templateUrl"
                           popover-placement="auto bottom"
                           popover-is-open="helpPopover.isOpen[cKey+'|'+pKey+'|'+$index+'payment']"
                           popover-enable="helpPopover.isOpen[cKey+'|'+pKey+'|'+$index+'payment']"
                           popover-class="action-popover">
                </div>
                <div class="input-group thrd">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-question-sign"
                              aria-hidden="true"
                              uib-popover="
                        Супутні витрати – грошові  витрати в гривнях, які безпосередньо супроводжують адміністративні дії/процедури,  необхідні для виконання ІВ. Наприклад, оплата проїзду в транспорті до місця  подання звітності, сплата за бланки, витрати на копіювання, оплата аутсорсингу"
                              popover-trigger="'mouseenter'"
                              popover-placement="top-left">
                        </span>
                        Супутні витрати(грн.)</div>
                    <input type="number" class="form-control" name="pvri" ng-model="item.pvri" placeholder='СВ (грн)'
                           uib-popover-template="helpPopover.templateUrl"
                           popover-placement="auto bottom"
                           popover-is-open="helpPopover.isOpen[cKey+'|'+pKey+'|'+$index+'additional_payment']"
                           popover-enable="helpPopover.isOpen[cKey+'|'+pKey+'|'+$index+'additional_payment']"
                           popover-class="action-popover">
                </div>
                <div class="input-group forth">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-question-sign"
                              aria-hidden="true"
                              uib-popover="
                            Частота – кількість разів  виконання ІВ/складової ІВ/процедури."
                              popover-trigger="'mouseenter'"
                              popover-placement="top">
                            </span>
                        Частота застосування
                    </div>
                    <input type="number" class="form-control" name="kri" ng-model="item.kri" placeholder='КР (кількість разів виконання цієї дії)'
                           uib-popover-template="helpPopover.templateUrl"
                           popover-placement="auto bottom"
                           popover-is-open="helpPopover.isOpen[cKey+'|'+pKey+'|'+$index+'usage_freq']"
                           popover-enable="helpPopover.isOpen[cKey+'|'+pKey+'|'+$index+'usage_freq']"
                           popover-class="action-popover">
                </div>
            </div>
           
        </div>
