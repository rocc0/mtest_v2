<div class="user-list-header">
    <div class="user-list-item">Слово</div>
    <div class="user-list-item">Синонім</div>
</div>
<div ng-repeat="syn in synonyms" class="admin-row">
    <div class="admin-user-row-info">
        <div class="user-row">
            <div>{[{ syn.word }]}</div>
        </div>
        <div class="user-row">
            <div>{[{ syn.synonyms }]}</div>
        </div>
    </div>
    <button ng-click="removeSynonym(syn.word, syn.synonyms)" class="btn btn-danger remove-usr">
        <span class="glyphicon glyphicon-remove"></span>
    </button>
</div>
<div class="add-admin-filed">
    <button ng-click="dynamicPopover.open('add', 'static/html/tmpl/modal_add_synonym.html', '')"
            uib-popover-template="dynamicPopover.templateUrl['add']"
            type="button"
            class="btn btn-success"
            popover-placement="auto top"
            popover-is-open="dynamicPopover.isOpen['add']"
            popover-class="action-popover">
        <span class="glyphicon glyphicon-add"></span>
        Додати синонім
    </button>
</div>
