<div class="user-list-header">
    <div class="user-list-item">Ім'я</div>
    <div class="user-list-item">Прізвище</div>
    <div class="user-list-item">Email</div>
    <div class="user-list-item">Адмін. права</div>
    <div class="user-list-item">Акаунт активований</div>
</div>
<div ng-repeat="user in users" class="admin-row">
    <div class="admin-user-row-info">

        <div class="user-row">
            <div line-edit="user.name">{[{ user.name }]}</div>
        </div>
        <div class="user-row">
            <div line-edit="user.surename">{[{ user.surename }]}</div>
        </div>
        <div class="user-row">
            <div line-edit="user.email">{[{ user.email }]}</div>
        </div>
        <div class="user-row">
            <div line-edit="user.rights">{[{ user.rights }]}</div>
        </div>
        <div class="user-row">
            <div line-edit="user.activated">{[{ user.activated }]}</div>
        </div>
    </div>
</div>
