version: '3'

services:
  mysql_db:
    container_name: trace_mysql
    image: "mysql:latest"
    restart: always
    ports:
        - "3306:3306"
    environment:
        - "MYSQL_ROOT_PASSWORD=password"
    volumes:
        - "/root/data/mysql:/var/lib/mysql"
  myadmin:
    container_name: trace_myadmin
    image: "phpmyadmin/phpmyadmin:latest"
    environment:
      - PMA_HOST=mysql_db
      - PMA_PORT=3306
    links:
      - mysql_db
    depends_on:
      - mysql_db
    ports:
      - "8080:80"
  mongodb:
    container_name: trace_mongo
    build: infra/mongo/
    restart: always
    ports:
        - "27017:27017"
    volumes:
        - "./mongo/:/starter/"
        - "/root/data/mongo:/data/db"
    environment:
        - MONGO_INITDB_ROOT_USERNAME=admin
        - MONGO_INITDB_ROOT_PASSWORD=password
  elastic:
     container_name: trace_elastic
     build: infra/elastic/docker
     restart: always
     ports:
          - "9200:9200"
     environment:
          - xpack.security.enabled=false
     volumes:
          - "./infra/elastic/config:/usr/share/elasticsearch/config"
          - "./infra/elastic/docker:/data/elastic"
          - "./infra/elastic/data:/usr/share/elasticsearch/data"