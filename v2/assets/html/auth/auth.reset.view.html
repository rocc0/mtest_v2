<div class="row">
    <div class="col-md-4" id="login-form">
        <h1>Відновлення паролю</h1>
        <div class="bg-danger" ng-show="err_message">{[{ err_message }]}</div>
        <form class="form-inline resetpass" ng-submit="onReset()" name="registerForm">
            <div class="form-group">
                <div class="input-group">
                    <label for="passwowrd" class="input-group-addon">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="Введіть пароль" ng-model="user.password" required>
                </div>
                <div class='msg-block'>
             <span ng-show="user.show == 1">
                <span class='msg-error' ng-hide='registerForm.confirm.$valid'>
                      Паролі не співпадають
                 </span>
             </span>
                </div>
                <div class="input-group">
                    <label for="passwowrd" class="input-group-addon">Пароль повторно</label>
                    <input type="password" class="form-control" id="confirm"
                           name="confirm"
                           placeholder="Введіть пароль повторно" ng-model="user.confirm"
                           ng-pattern="user.password"
                           ng-change="user.show = 1"
                           required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary clearfix">Змінити пароль</button>
        </form>
    </div>
</div>
